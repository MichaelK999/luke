<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>HELLO</h1>
    
    <div class="form-group">
        <label for="start">Location you are at</label>
        <input type="text" id="start" placeholder="Enter starting location">
    </div>
    
    <div class="form-group">
        <label for="destination">Location to go to</label>
        <input type="text" id="destination" placeholder="Enter destination">
    </div>

    <button onclick="sendLocations()">SEND OFF</button>

    <script>
        async function sendLocations() {
            const original = document.getElementById('start').value;
            const destination = document.getElementById('destination').value;

            if (!original || !destination) {
                alert('Please fill in both locations');
                return;
            }

            try {
                const response = await fetch('/api/geocode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ original, destination })
                });
                const data = await response.json();
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
